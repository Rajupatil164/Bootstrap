<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyShop</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav7">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav7" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-warning">0</span></a></li>
          <li class="nav-item"><a class="nav-link active" href="account.html">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">

        <h2 class="text-center mb-4">Login</h2>
        <form onsubmit="handleLogin(event)">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="login-email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="login-password" type="password" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>

        <hr class="my-4">

        <h2 class="text-center mb-4">Register</h2>
        <form onsubmit="handleRegister(event)">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="register-name" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="register-email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="register-password" type="password" class="form-control" required>
          </div>
          <button class="btn btn-success w-100">Register</button>
        </form>

      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 MyShop. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
