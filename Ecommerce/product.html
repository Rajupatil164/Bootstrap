<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyShop</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav3">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav3" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-warning">0</span></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-6">
        <img src="PHONE.webp" class="img-fluid rounded shadow" alt="Smartphone"/>
      </div>
      <div class="col-md-6">
        <h2>Smartphone</h2>
        <p class="text-muted">Iphone</p>
        <h3 class="text-success">₹65,999</h3>
        <p>High-performance smartphone with 8GB RAM, 128GB storage, and a powerful processor.</p>
        <div class="d-flex gap-2">
          <button class="btn btn-primary"
            onclick="addToCart({id:'p1',name:'Smartphone',price:15999,image:'https://via.placeholder.com/800x600?text=Smartphone'})">
            Add to Cart
          </button>
          <a class="btn btn-outline-secondary" href="checkout.html">Buy Now</a>
        </div>
      </div>
    </div>

    <!-- Similar products -->
    <div class="mt-5">
      <h3 class="mb-4">Similar Products</h3>
      <div class="row g-4">
        <div class="col-sm-6 col-md-3">
          <div class="card shadow">
            <img src="headphone.jpg" alt="Headphones"/>
            <div class="card-body text-center">
              <h5 class="card-title">Headphones</h5>
              <p class="card-text">₹2,499</p>
              <button class="btn btn-primary btn-sm"
                onclick="addToCart({id:'p2',name:'Headphones',price:2499,image:'https://via.placeholder.com/600x400?text=Headphones'})">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <!-- Add more similar product cards if needed -->
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 MyShop. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
