<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyShop</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav2" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-warning">0</span></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">All Products</h2>
    <div class="row g-4">
      <!-- Repeatable card pattern -->
      <div class="col-sm-6 col-md-3">
        <div class="card shadow">
          <img src="iphone.webp" class="card-img-top" alt="Smartphone"/>
          <div class="card-body text-center">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">₹15,999</p>
            <div class="d-grid gap-2">
              <a href="product.html" class="btn btn-outline-secondary btn-sm">View</a>
              <button class="btn btn-primary btn-sm" onclick="addToCart({id:'p1',name:'Smartphone',price:15999,image:'https://via.placeholder.com/600x400?text=Smartphone'})">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-3">
        <div class="card shadow">
          <img src="headphone.jpg" alt="Headphones"/>
          <div class="card-body text-center">
            <h5 class="card-title">Headphones</h5>
            <p class="card-text">₹2,499</p>
            <div class="d-grid gap-2">
              <a href="product.html" class="btn btn-outline-secondary btn-sm">View</a>
              <button class="btn btn-primary btn-sm" onclick="addToCart({id:'p2',name:'Headphones',price:2499,image:'https://via.placeholder.com/600x400?text=Headphones'})">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-3">
        <div class="card shadow">
          <img src="shoes.webp" class="card-img-top" alt="Shoes"/>
          <div class="card-body text-center">
            <h5 class="card-title">Shoes</h5>
            <p class="card-text">₹3,499</p>
            <div class="d-grid gap-2">
              <a href="product.html" class="btn btn-outline-secondary btn-sm">View</a>
              <button class="btn btn-primary btn-sm" onclick="addToCart({id:'p3',name:'Shoes',price:3499,image:'https://via.placeholder.com/600x400?text=Shoes'})">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-3">
        <div class="card shadow">
          <img src="backpack-with-shoe-compartment.webp" alt="Backpack"/>
          <div class="card-body text-center">
            <h5 class="card-title">Backpack</h5>
            <p class="card-text">₹1,299</p>
            <div class="d-grid gap-2">
              <a href="product.html" class="btn btn-outline-secondary btn-sm">View</a>
              <button class="btn btn-primary btn-sm" onclick="addToCart({id:'p4',name:'Backpack',price:1299,image:'https://via.placeholder.com/600x400?text=Backpack'})">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add more cards similarly if you like -->

    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 MyShop. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
